<!DOCTYPE HTML>
<html ng-app="ngMap">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyTWcfHcUgPhrfGWOxT9AAhZxD0DIFRQo"></script>
    <!-- JS Source -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <style type="text/css">
	.map_container{
		height: 100%;
		width: 100%;
		position: absolute;
		overflow-y: hidden;
	}

	#map {
		height: 100%;
		width: 100%;
      	}

	html, body {
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
	}
    </style>
</head>
<body>
		<ng-map id="map" center="[40.74, -74.18]">
		</ng-map>
</body>
</html>
