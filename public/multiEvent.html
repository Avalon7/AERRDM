<div class="search-container" >
  <section class="menu menu--circle">
    <input type="checkbox" id="menu__active" ng-checked="multiVm.hamCheck"/>
    <label for="menu__active" class="menu__active">
      <div class="menu__toggle" ng-click="multiVm.searchExtend()">
        <div class="icon">
          <div class="hamburger"></div>
        </div>
      </div>
      <input type="radio" name="arrow--up" id="degree--up-0"/>
      <input type="radio" name="arrow--up" id="degree--up-1" />
      <input type="radio" name="arrow--up" id="degree--up-2" />
      <div class="menu__listings">
        <ul class="circle">
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="" class="button">
                  <i class="fa fa-map-marker" aria-hidden="true" ng-click="multiVm.putMarker()" style="outline: none;"></i>
                  <md-tooltip md-direction="bottom" > Place Marker </md-tooltip>
                </a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="" class="button hamburger-menu-icon-left" ng-click="multiVm.currentLocation()">
                  <i class="fa fa-crosshairs" aria-hidden="true" style="outline: none;"></i>
                  <md-tooltip md-direction="bottom " > Current Location </md-tooltip>
                </a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a class="button" ng-click="multiVm.randomLocation()">
                  <i class="fa fa-random" aria-hidden="true" style="outline: none;"></i>
                  <md-tooltip md-direction="bottom" > Randodm Location </md-tooltip>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </label>
  </section>

  <input id="pac-input" places-auto-complete on-place-changed="multiVm.placeChanged()" class="controls animate-show {{multiVm.searchBoxExtend}}" type="text" placeholder="Search Box" ng-show = "multiVm.searchShow"/>

    <button type="button" class="button multi-event-start ripple animate-show {{multiVm.searchBoxExtend}}" ng-show = "multiVm.searchShow" ng-disabled="multiVm.markerNotPlace" ng-click="multiVm.confirmStart()">Start</button>
  </div> -->

</div>
<ng-map  id="map" center='Sydney'
    geo-fallback-center="[40.74, -74.18]"
    map-type-control="false" fullscreen-control="false" ng-keyup = "multiVm.mapKeyUp($event)"
></ng-map>
<!-- on-click="multiVm.placeMarker()" -->

<!-- ng-show = "multiVm.panelShow" -->
<nav class="simulation-menu draggable"  ng-show = "multiVm.panelShow">
  <input type="checkbox" href="#" class="simulation-menu-open" name="simulation-menu-open" id="simulation-menu-open" />
  <label class="simulation-menu-open-button" for="simulation-menu-open">
    <md-tooltip md-direction="top" md-delay="300"> Simluation Setting </md-tooltip>
    <i class="fa fa-gear gear" aria-hidden="true"></i>
    <span class="sim-hamburger sim-hamburger-1"></span>
    <span class="sim-hamburger sim-hamburger-2"></span>
    <span class="sim-hamburger sim-hamburger-3"></span>
  </label>

  <a ng-click = "multiVm.stopTimeout()" class="simulation-menu-item ripple"> 
    <i class="fa fa-stop"></i> 
    <md-tooltip md-direction="bottom"> Stop Simulation </md-tooltip>
  </a>
  <a ng-click = "multiVm.stepControl(-0.5)" class="simulation-menu-item ripple"> 
    <i class="fa fa-backward"></i> 
    <md-tooltip md-direction="bottom"> Speed Down </md-tooltip>
  </a>
  <a ng-click = "multiVm.stepControl(+0.5)" class="simulation-menu-item ripple"> 
    <i class="fa fa-forward"></i>
    <md-tooltip md-direction="top"> Speed Up </md-tooltip>
  </a>
</nav>

<!-- <div id="footer"> -->
<div id="multi-start">
    <button type="button" class="button multi-event-start ripple animate-show animated slideInUp {{multiVm.eventStartHide}}" ng-show = "multiVm.searchShow" ng-disabled="multiVm.markerNotPlace" ng-click="multiVm.confirmStart()">Start</button>
  </div>
