<md-dialog id="attribute-dialog">
  <md-dialog-content>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <span class="modal-title">Factor Setting</span>
      </div>
      <div class="modal-body">
        <div class="table-container">
          <table id="factorTable">
            <tr ng-repeat="(key, value) in factor">
              <td class="factor-key"> {{key}} </td>
              <td class="factor-value"> {{factor[key]}} </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dialog" ng-click="vm.reset()">Reset</button>
          <button type="button" class="btn btn-dialog" ng-click="vm.startSingleEvent()">Ok</button>
        </div>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
