<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" >
    <head>
        <meta charset="utf-8">
        <title>AERRDM</title>
        <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>

        <link rel="stylesheet" href="stylesheets/style.css"/>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <!-- Google Maps API -->
        <!-- AIzaSyBZmA5yfLYyFTfiOvTbKBdsNX722jLoHO4 -->
        <!-- AIzaSyAyTWcfHcUgPhrfGWOxT9AAhZxD0DIFRQo -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZmA5yfLYyFTfiOvTbKBdsNX722jLoHO4&libraries=places"></script>
        <script type ="text/javascript" src="http://www.geocodezip.com/scripts/v3_epoly.js"></script>
        <!-- Modernizr -->
        <script src="../bower_components/modernizr/bin/modernizr"></script>
        <!-- JS Source -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
        <script src="../bower_components/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="../bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <!-- Angular Scripts -->
        <script src="js/app.js"></script>
        <script src="js/indexCtrl.js"></script>
        <script src="js/singleEventCtrl.js"></script>
        <script src="js/multiEventsCtrl.js"></script>
        <script src="js/directives.js"></script>

        <!-- Dropdown menu script -->
        <script src="js/jQueryDropDown.js"></script>
        <script src="js/bootstrapDropdown.js"></script>

        <!-- sidenav script -->
        <script src="js/menu.js"></script>   
        
        <!-- AngularJS material -->
        <link rel = "stylesheet" href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <!--<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- ngDialog -->
        <link rel = "stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog.min.css">
        <link rel = "stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-default.min.css">
        <link rel = "stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-plain.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/js/ngDialog.min.js"></script>

        <!-- simulation setting panel -->
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

		<!-- Socket.io -->
    	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>


    </head>
    
    <body ng-app="meanMapApp" ng-controller = "indexCtrl as indexVm">

      <!-- header -->
      <div id="header" class="clearfix">
        <div id="titleName">
          <p id="standard-title">Automatic Emergency Rescue Resource Deployment in Metropolis</p>
          <p id="mobile-title">AERRDM</p>
        </div>
        <nav>
          <ul class="clearfix">
            <li class="dropdownList">
              <div class="dropdown" ng-click="indexVm.listFacility()">
                <button id="facilityDropDown" class="btn btn-primary dropdown-toggle btn-event-adjust" type="button" data-toggle="dropdown" ng-disabled="indexVm.hideFacility">Facilities &nbsp;
                  <i class="fa fa-building-o" aria-hidden="true"></i>
                </button>
                <ul class="dropdown-menu animated slideInDown" ng-show="indexVm.isExist" ng-cloak>
                  <li ng-repeat="facility in indexVm.facility | unique:'Facility'" >
                      <a ng-click="indexVm.directToFacility(facility.Facility)">
                        <h5>{{facility.Facility}}</h5>
                        <p>{{facility.Type}}</p>
                      </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="dropdownList">
              <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle btn-event-adjust" type="button" data-toggle="dropdown">Simulation Setting &nbsp;
                    <i class="fa fa-cog" aria-hidden="true"></i>
                  </button>
                  <ul class="dropdown-menu animated slideInDown" id="option-container">
                    <li>
                        <a ng-click="indexVm.routeRedirect('')" class="event-option">Single Event</a>
                    </li>
                    <li>
                        <a ng-click="indexVm.routeRedirect('multiEvent')" class="event-option">Multiple Events</a>
                    </li>
                  </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <ng-view></ng-view>

  </body>

</html>
