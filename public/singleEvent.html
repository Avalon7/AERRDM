<ng-map  id="map" center='current-position'
    geo-fallback-center="[40.74, -74.18]"
    map-type-control="false" on-click="singleVm.placeMarker()" fullscreen-control="false"
></ng-map>

<!-- ng-show = "singleVm.panelShow" -->
<nav class="menu draggable"  >
  <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
  <label class="menu-open-button" for="menu-open">
  	<i class="fa fa-gear gear" aria-hidden="true"></i>
    <span class="hamburger hamburger-1"></span>
    <span class="hamburger hamburger-2"></span>
    <span class="hamburger hamburger-3"></span>
  </label>

  <a ng-click = "singleVm.placeMarker()" class="menu-item ripple"> <i class="fa fa-map-marker" aria-hidden="true"></i> </a>
  <a ng-click = "singleVm.stepControl(-1)" class="menu-item ripple"> <i class="fa fa-backward"></i> </a>
  <a ng-click = "singleVm.stepControl(+1)" class="menu-item ripple"> <i class="fa fa-forward"></i> </a>
  <a ng-click = "singleVm.stopTimeout()" class="menu-item ripple"> <i class="fa fa-stop"></i> </a>
  <a ng-click = "singleVm.pauseTimeout()" class="menu-item ripple"> <i class="fa fa-pause"> </i> </a>
  <a ng-click = "singleVm.restartTimeout()" class="menu-item ripple"> <i class="fa fa-play"></i> </a>
</nav>

<div id="footer">
<!-- -->
</div>
